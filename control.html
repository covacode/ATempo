<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATempo | Control</title>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"><i class="far fa-clock"></i> ATempo</h1>
        <div class="mb-4">
            <label for="timer" class="form-label">Temporizador en minutos</label>
            <input type="number" step="1" class="form-control" id="timer" placeholder="Ingrese los minutos">
            <button id="set-timer-btn" class="btn btn-success mt-2">Enviar</button>
        </div>
        <div class="mb-4">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Escriba su mensaje"></textarea>
            <button id="send-message-btn" class="btn btn-success mt-2">Enviar</button>
        </div>
        <div class="text-center">
            <button id="reset-btn" class="btn btn-danger mt-4">Reiniciar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('set-timer-btn').addEventListener('click', function() {
            const timer = document.getElementById('timer').value;
            localStorage.setItem('timer', timer);
            alert('Temporizador establecido a ' + timer + ' minutos.');
        });

        document.getElementById('send-message-btn').addEventListener('click', function() {
            const message = document.getElementById('message').value;
            localStorage.setItem('message', message);
            alert('Mensaje enviado: ' + message);
        });

        document.getElementById('reset-btn').addEventListener('click', function() {
            localStorage.removeItem('timer');
            localStorage.removeItem('message');
            alert('Cron√≥metro y mensaje reiniciados.');
        });
    </script>
</body>
</html>
